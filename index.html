<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién quiere ser millonario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card text-center mx-auto" id="game-card">
            <div class="card-header">
                <h1>Quién <span style="color:green">quiere ser millonario</span></h1>
                <h2 id="timer" class="text-success">10</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="question">Pregunta</h5>
                <div id="answers" class="d-flex flex-wrap justify-content-between" style="display: none;">
                    <div class="answer-container mb-2" style="width: 45%;">
                        <button class="answer-btn">A</button>
                    </div>
                    <div class="answer-container mb-2" style="width: 45%;">
                        <button class="answer-btn">B</button>
                    </div>
                    <div class="answer-container mb-2" style="width: 45%;">
                        <button class="answer-btn">C</button>
                    </div>
                    <div class="answer-container mb-2" style="width: 45%;">
                        <button class="answer-btn">D</button>
                    </div>
                </div>
                <div id="question-number" class="text-white mt-3">1</div>
                <button id="start-button" class="btn btn-primary mt-3">Empezar</button>
            </div>
            <div class="card-footer text-muted">
                <p id="score">Puntaje: 0</p>
            </div>
        </div>
    </div>
    <script src="js/jueguito.js"></script>
</body>
</html>
